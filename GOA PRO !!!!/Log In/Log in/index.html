    <div class="content">

            <div class="left">

                    <form action="/action_page.php">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="E-Mail Address" />

                        <input type="checkbox" id="Remember" name="Remember" value="Remember Me">
